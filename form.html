<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Entry Exam</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h2 style ="cursor: pointer;" onclick="goToHomePage()">Army Entry Exam</h2>
        <p>Register now to take the first step towards serving your country!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="FAQ.html">FAQ</a>
        <a href="form.html">Apply Now</a>
    </nav>
    <main>
        <h1>Application Form</h1>
        <form action="" method="">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="qualification">Highest Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="">Select</option>
                <option value="highschool">High School</option>
                <option value="bachelors">Bachelor's Degree</option>
                <option value="masters">Master's Degree</option>
            </select>

            <input type="submit" value="Submit Application" id="button">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Army Entry Exam. All Rights Reserved.</p>
    </footer>

    

    <script src="form.js"></script>
    <script>
        function goToHomePage(){
            window.location.href="home.html"
        }
    </script>
</body>
</html>
